<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Offene Bibel: Psalm 23</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
    </head>
    <body>

<div id='wrapper' class='center-block'>
    <div class='well status_selector' ng-app='BookSelector'>
        Search: <input ng-model="query">
    	<table ng-controller='StatusCtrl'>
    		<tr>
    			<td></td>
    			<th class='{{selected(0)}}'>F</th>
    			<th class='{{selected(1)}}'>FF</th>
    			<th class='{{selected(2)}}'>ROH</th>
    			<th class='{{selected(3)}}'>IA</th>
    		</tr>
    		<tr>
    			<td></td>
                <td colspan='4'><input type='range' max='3' ng-model='ofbi_status_selector'/></td>
    		</tr>
    		<tr>
    			<th>LS</th>
    			<td class='{{selected(0)}}'>0</td>
    			<td class='{{selected(1)}}'>3</td>
    			<td class='{{selected(2)}}'>1</td>
    			<td class='{{selected(3)}}'>0</td>
    		</tr>
    		<tr>
    			<th>LF</th>
    			<td class='{{selected(0)}}'>0</td>
    			<td class='{{selected(1)}}'>3</td>
    			<td class='{{selected(2)}}'>1</td>
    			<td class='{{selected(3)}}'>0</td>
    		</tr>
    		<tr>
    			<th>SF</th>
    			<td class='{{selected(0)}}'>0</td>
    			<td class='{{selected(1)}}'>3</td>
    			<td class='{{selected(2)}}'>1</td>
    			<td class='{{selected(3)}}'>0</td>
    		</tr>
    	</table>
        <hr/>
        <div ng-controller="BookListCtrl">
            <ul>
                <li ng-repeat="book in books | filter:query">
                {{book.name}}: {{book.lsCount}}/{{book.lfCount}}/{{book.sfCount}} of {{book.chapterCount}}
                </li>
            </ul>
        </div>
    </div>
</div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="js/status_ctrl.js"></script>
    </body>
</html>
